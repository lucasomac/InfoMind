<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    template= "/resources/public/template.xhtml">
    <ui:define name="centro">
        <h:form id="formCelula" prependId="false">
            <p:growl id="growl" showDetail="false" sticky="true" />
            <div class="text-center">
                <p:panelGrid columns="2" styleClass="table" id="gridCelula">
                    <f:facet name="header">
                        CÉLULA  
                    </f:facet>
                    <p:outputLabel for="diaRealizacao" value="Dia de relização:" />
                    <p:selectOneMenu id="diaRealizacao" value="#{celulaBean.novaCelula.diaRealizacao}"  required="true">
                        <f:selectItem itemLabel="DOMINGO" itemValue="DOMINGO" />
                        <f:selectItem itemLabel="SEGUNDA" itemValue="SEGUNDA" />
                        <f:selectItem itemLabel="TERÇA" itemValue="TERÇA" />
                        <f:selectItem itemLabel="QUARTA" itemValue="QUARTA" />
                        <f:selectItem itemLabel="QUINTA" itemValue="QUINTA" />
                        <f:selectItem itemLabel="SEXTA" itemValue="SEXTA" />
                        <f:selectItem itemLabel="SÁBADO" itemValue="SÁBADO" />
                    </p:selectOneMenu>
                    <p:outputLabel for="liderCelula" value="Líder da Célula:" />
                    <p:selectOneMenu id="liderCelula" value="#{celulaBean.novaCelula.idMembroLider}" required="true">
                        <f:selectItems value="#{celulaBean.lideres}" var="lider" itemLabel="#{lider.nome}" itemValue="#{lider}"/>
                    </p:selectOneMenu>
                    <p:outputLabel for="horario" value="Horário:" />
                    <p:calendar id="horario" value="#{celulaBean.novaCelula.horario}" pattern="HH:mm" timeOnly="true" required="true"/>

                    <p:outputLabel for="endereco" value="Endereço:" /> 
                    <p:inputText id="endereco" value="#{celulaBean.novaCelula.enderecoCelula}" required="true"/>
                    <p:outputLabel for="bairro" value="Bairro:" /> 
                    <p:inputText id="bairro" value="#{celulaBean.novaCelula.bairroCelula}" required="true"/>
                    <p:outputLabel for="cidade" value="Cidade:" /> 
                    <p:inputText id="cidade" value="#{celulaBean.novaCelula.cidadeCelula}" required="true"/>
                    <p:outputLabel for="estadoCelula" value="Estado:"/> 
                    <p:selectOneMenu id="estadoCelula" value="#{celulaBean.novaCelula.estadoCelula}" required="true">
                        <f:selectItem itemLabel="SELECIONE A UF" itemValue="" />
                        <f:selectItem itemLabel="AC" itemValue="AC" />
                        <f:selectItem itemLabel="AL" itemValue="AL" />
                        <f:selectItem itemLabel="AM" itemValue="AM" />
                        <f:selectItem itemLabel="AP" itemValue="AP" />
                        <f:selectItem itemLabel="BA" itemValue="BA" />
                        <f:selectItem itemLabel="CE" itemValue="CE" />
                        <f:selectItem itemLabel="DF" itemValue="DF" />
                        <f:selectItem itemLabel="ES" itemValue="ES" />
                        <f:selectItem itemLabel="GO" itemValue="GO" />
                        <f:selectItem itemLabel="MA" itemValue="MA" />
                        <f:selectItem itemLabel="MG" itemValue="MG" />
                        <f:selectItem itemLabel="MS" itemValue="MS" />
                        <f:selectItem itemLabel="MT" itemValue="MT" />
                        <f:selectItem itemLabel="PA" itemValue="PA" />
                        <f:selectItem itemLabel="PB" itemValue="PB" />
                        <f:selectItem itemLabel="PE" itemValue="PE" />
                        <f:selectItem itemLabel="PI" itemValue="PI" />
                        <f:selectItem itemLabel="PR" itemValue="PR" />
                        <f:selectItem itemLabel="RJ" itemValue="RJ" />
                        <f:selectItem itemLabel="RN" itemValue="RN" />
                        <f:selectItem itemLabel="RO" itemValue="RO" />
                        <f:selectItem itemLabel="RR" itemValue="RR" />
                        <f:selectItem itemLabel="RS" itemValue="RS" />
                        <f:selectItem itemLabel="SC" itemValue="SC" />
                        <f:selectItem itemLabel="SE" itemValue="SE" />
                        <f:selectItem itemLabel="SP" itemValue="SP" />
                        <f:selectItem itemLabel="TO" itemValue="TO" />
                    </p:selectOneMenu>
                    <f:facet name="footer" class="panel-footer">
                        <div class="text-center">
                            <p:commandButton value="CADASTRAR" action="#{celulaBean.adicionar()}"
                                             update="gridCelula growl" actionListener="#{growlView.saveMessage()}"/>
                            <p:button value="VOLTAR" alt="Voltar a tela de listagem" href="buscaCelula.xhtml"/>
                        </div>
                    </f:facet>
                </p:panelGrid>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
