<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    template= "/resources/public/template.xhtml">
    <ui:define name="centro">
        <h:form id="formCargo" prependId="false">
            <p:growl id="growl" showDetail="false" sticky="true"/>
            <div class="text-center">
                <p:panelGrid columns="2" styleClass="table" id="gridCargo">
                    <f:facet name="header">
                        CARGO   
                    </f:facet>
                    <p:outputLabel for="nomeCargo" value="Nome:" />
                    <p:inputText id="nomeCargo" value="#{cargoBean.novoCargo.nome}" required="true"/>
                    <f:facet name="footer" class="panel-footer">
                        <div class="text-center">
                            <p:commandButton  value="CADASTRAR" action="#{cargoBean.adicionar()}"
                                              update="gridCargo growl" actionListener="#{growlView.saveMessage()}"/>
                            <p:button value="VOLTAR" alt="Voltar a tela de listagem" href="buscaCargo.xhtml"/>
                        </div>
                    </f:facet>
                </p:panelGrid>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
