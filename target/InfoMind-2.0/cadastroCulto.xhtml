<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:pe="http://primefaces.org/ui/extensions" 
    template= "/resources/public/template.xhtml">
    <ui:define name="centro">
        <h:form id="formCulto" prependId="false">
            <p:growl id="growl" showDetail="false" sticky="true" />
            <div class="text-center">
                <p:panelGrid columns="2" styleClass="table" id="gridCulto">
                    <f:facet name="header">
                        CULTO
                    </f:facet>
                    <p:outputLabel for="dataCelebracao" value="Data da celebração" />
                    <p:calendar id="dataCelebracao" value="#{cultoBean.novoCulto.dataCelebracao}" required="true" navigator="true"/>
                    <p:outputLabel for="qtdMembro" value="Quantidade de membros presentes"/>
                    <p:inputNumber id="qtdMembro" value="#{cultoBean.novoCulto.qtdMembro}" required="true" decimalPlaces="0"/>
                    <p:outputLabel for="qtdVisita" value="Quantidade de membros visitantes"/>
                    <p:inputNumber id="qtdVisita" value="#{cultoBean.novoCulto.qtdVisitante}" required="true" decimalPlaces="0"/>
                    <p:outputLabel for="qtdConversao" value="Quantidade de conversões"/>
                    <p:inputNumber id="qtdConversao" value="#{cultoBean.novoCulto.qtdConversao}" required="true" decimalPlaces="0"/>
                    <p:outputLabel for="horario" value="Horário" />
                    <p:calendar id="horario" value="#{cultoBean.novoCulto.horario}" pattern="HH:mm" timeOnly="true" required="true"/>
                    <p:outputLabel for="descricao" value="Descrição"/>
                    <p:inputText id="descricao" value="#{cultoBean.novoCulto.descricaoCulto}" placeholder="Informe uma descrição"/>
                    <p:outputLabel for="igrejaCulto" value="Igreja" />
                    <p:selectOneMenu id="igrejaCulto" value="#{cultoBean.novoCulto.idIgrejaCulto}" required="true" style="text-transform: uppercase">
                        <f:selectItems value="#{cultoBean.igrejas}" var="igreja" itemLabel="#{igreja.cidadeIgreja}" itemValue="#{igreja}"/>
                    </p:selectOneMenu>
                    <f:facet name="footer" class="panel-footer">
                        <h:form>
                            <div class="text-center">
                                <p:commandButton  value="CADASTRAR" action="#{cultoBean.adicionar()}"
                                                  update="gridCulto growl" actionListener="#{growlView.saveMessage()}"/>
                                <p:button value="VOLTAR" alt="Voltar a tela de listagem" href="buscaCulto.xhtml"/>
                            </div>
                        </h:form>
                    </f:facet>
                </p:panelGrid>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
