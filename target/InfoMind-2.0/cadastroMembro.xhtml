<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    template= "/resources/public/template.xhtml">
    <ui:define name="centro">
        <h:form>
            <p:growl id="growl" showDetail="false" sticky="true" />
            <div class="text-center">
                <p:panelGrid columns="2" styleClass="table" id="gridMembro">
                    <f:facet name="header">
                        Membro
                    </f:facet>
                    <p:outputLabel for="nome" value="Nome:"/> 
                    <p:inputText id="nome" value="#{membroBean.novoMembro.nome}" required="true"/>
                    <p:outputLabel for="telefone" value="Telefone:" />
                    <p:inputMask id="telefone" mask="(99)99999-9999" value="#{membroBean.novoMembro.telefone}"/>
                    <p:outputLabel for="dataNasc" value="Data de Nascimento:" /> 
                    <p:calendar id="dataNasc" value="#{membroBean.novoMembro.dataNasc}" required="true" navigator="true"/>
                    <p:outputLabel for="lider" value="Líder:" />
                    <p:selectOneMenu id="lider" value="#{membroBean.novoMembro.isLider}" required="true">
                        <f:selectItem itemLabel="SIM" itemValue="SIM"/>
                        <f:selectItem itemLabel="NÃO" itemValue="NÃO"/>
                    </p:selectOneMenu>
                    <p:outputLabel for="dataBatismo" value="Data de Batismo:" /> 
                    <p:calendar id="dataBatismo" value="#{membroBean.novoMembro.dataBatismo}" required="true" navigator="true"/>
                    <p:outputLabel for="isDoze" value="É 12?" /> 
                    <p:selectOneMenu id="isDoze" value="#{membroBean.novoMembro.isDoze}" required="true">
                        <f:selectItem itemLabel="SIM" itemValue="SIM"/>
                        <f:selectItem itemLabel="NÃO" itemValue="NÃO"/>
                    </p:selectOneMenu>
                    <p:outputLabel for="endereco" value="Endereço:" /> 
                    <p:inputText id="endereco" value="#{membroBean.novoMembro.enderecoMembro}" required="true"/>
                    <p:outputLabel for="bairro" value="Bairro:" /> 
                    <p:inputText id="bairro" value="#{membroBean.novoMembro.bairroMembro}" required="true"/>
                    <p:outputLabel for="cidade" value="Cidade:" /> 
                    <p:inputText id="cidade" value="#{membroBean.novoMembro.cidadeMembro}" required="true"/>
                    <p:outputLabel for="estadoMembro" value="Estado:"/> 
                    <p:selectOneMenu id="estadoMembro" value="#{membroBean.novoMembro.estadoMembro}" required="true">
                        <f:selectItem itemLabel="SELECIONE A UF" itemValue="" />
                        <f:selectItem itemLabel="AC" itemValue="AC" />
                        <f:selectItem itemLabel="AL" itemValue="AL" />
                        <f:selectItem itemLabel="AM" itemValue="AM" />
                        <f:selectItem itemLabel="AP" itemValue="AP" />
                        <f:selectItem itemLabel="BA" itemValue="BA" />
                        <f:selectItem itemLabel="CE" itemValue="CE" />
                        <f:selectItem itemLabel="DF" itemValue="DF" />
                        <f:selectItem itemLabel="ES" itemValue="ES" />
                        <f:selectItem itemLabel="GO" itemValue="GO" />
                        <f:selectItem itemLabel="MA" itemValue="MA" />
                        <f:selectItem itemLabel="MG" itemValue="MG" />
                        <f:selectItem itemLabel="MS" itemValue="MS" />
                        <f:selectItem itemLabel="MT" itemValue="MT" />
                        <f:selectItem itemLabel="PA" itemValue="PA" />
                        <f:selectItem itemLabel="PB" itemValue="PB" />
                        <f:selectItem itemLabel="PE" itemValue="PE" />
                        <f:selectItem itemLabel="PI" itemValue="PI" />
                        <f:selectItem itemLabel="PR" itemValue="PR" />
                        <f:selectItem itemLabel="RJ" itemValue="RJ" />
                        <f:selectItem itemLabel="RN" itemValue="RN" />
                        <f:selectItem itemLabel="RO" itemValue="RO" />
                        <f:selectItem itemLabel="RR" itemValue="RR" />
                        <f:selectItem itemLabel="RS" itemValue="RS" />
                        <f:selectItem itemLabel="SC" itemValue="SC" />
                        <f:selectItem itemLabel="SE" itemValue="SE" />
                        <f:selectItem itemLabel="SP" itemValue="SP" />
                        <f:selectItem itemLabel="TO" itemValue="TO" />
                    </p:selectOneMenu>
                    <f:facet name="footer" class="panel-footer">
                        <div class="text-center">
                            <p:commandButton  value="CADASTRAR" action="#{membroBean.adcionar()}"
                                              update="gridMembro growl" actionListener="#{growlView.saveMessage()}"/>
                            <!--                        <p:commandButton value="VOLTAR" ajax="true" onclick="javascript:history.back(1)" />-->
                            <p:button value="VOLTAR" alt="Voltar a tela de listagem" href="buscaMembro.xhtml"/>
                        </div>
                    </f:facet>
                </p:panelGrid>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
