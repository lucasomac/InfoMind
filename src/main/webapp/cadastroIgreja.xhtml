<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    template= "/resources/public/template.xhtml">
    <ui:define name="centro">
        <h:form id="formFormacao" prependId="false">
            <p:growl id="growl" showDetail="false" sticky="true" />
            <div class="text-center">
                <p:panelGrid columns="2" styleClass="table" id="gridIgreja">
                    <f:facet name="header">
                        IGREJA
                    </f:facet>
                    <p:outputLabel for="dataCriacaoIgreja" value="Data de Criação da Igreja:" /> 
                    <p:calendar id="dataCriacaoIgreja" value="#{igrejaBean.novaIgreja.dataAbertura}" locale="pt_BR" navigator="true" required="true" lang="pt_BR"/>                                       
                    <p:outputLabel for="enderecoIgreja" value="Endereço:" /> 
                    <p:inputText id="enderecoIgreja" value="#{igrejaBean.novaIgreja.enderecoIgreja}" required="true"/>     
                    <p:outputLabel for="bairroIgreja" value="Bairro" />
                    <p:inputText id="bairroIgreja" value="#{igrejaBean.novaIgreja.bairroIgreja}" required="true"/>
                    <p:outputLabel for="cidadeIgreja" value="Cidade:" /> 
                    <p:inputText id="cidadeIgreja" value="#{igrejaBean.novaIgreja.cidadeIgreja}" required="true"/>
                    <p:outputLabel for="estadoIgreja" value="Estado:" /> 
                    <p:selectOneMenu id="estadoIgreja" value="#{igrejaBean.novaIgreja.estadoIgreja}" required="true">
                        <f:selectItem itemLabel="SELECIONE A UF" itemValue="" />
                        <f:selectItem itemLabel="AC" itemValue="AC" />
                        <f:selectItem itemLabel="AL" itemValue="AL" />
                        <f:selectItem itemLabel="AM" itemValue="AM" />
                        <f:selectItem itemLabel="AP" itemValue="AP" />
                        <f:selectItem itemLabel="BA" itemValue="BA" />
                        <f:selectItem itemLabel="CE" itemValue="CE" />
                        <f:selectItem itemLabel="DF" itemValue="DF" />
                        <f:selectItem itemLabel="ES" itemValue="ES" />
                        <f:selectItem itemLabel="GO" itemValue="GO" />
                        <f:selectItem itemLabel="MA" itemValue="MA" />
                        <f:selectItem itemLabel="MG" itemValue="MG" />
                        <f:selectItem itemLabel="MS" itemValue="MS" />
                        <f:selectItem itemLabel="MT" itemValue="MT" />
                        <f:selectItem itemLabel="PA" itemValue="PA" />
                        <f:selectItem itemLabel="PB" itemValue="PB" />
                        <f:selectItem itemLabel="PE" itemValue="PE" />
                        <f:selectItem itemLabel="PI" itemValue="PI" />
                        <f:selectItem itemLabel="PR" itemValue="PR" />
                        <f:selectItem itemLabel="RJ" itemValue="RJ" />
                        <f:selectItem itemLabel="RN" itemValue="RN" />
                        <f:selectItem itemLabel="RO" itemValue="RO" />
                        <f:selectItem itemLabel="RR" itemValue="RR" />
                        <f:selectItem itemLabel="RS" itemValue="RS" />
                        <f:selectItem itemLabel="SC" itemValue="SC" />
                        <f:selectItem itemLabel="SE" itemValue="SE" />
                        <f:selectItem itemLabel="SP" itemValue="SP" />
                        <f:selectItem itemLabel="TO" itemValue="TO" />
                    </p:selectOneMenu>
                    <f:facet name="footer" class="panel-footer">
                        <div class="text-center">
                            <p:commandButton  value="CADASTRAR" action="#{igrejaBean.adicionar()}"
                                              update="gridIgreja growl" actionListener="#{growlView.saveMessage()}"/>
                            <p:button value="VOLTAR" alt="Voltar a tela de listagem" href="buscaIgreja.xhtml"/>
                        </div>
                    </f:facet>
                </p:panelGrid>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
